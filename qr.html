<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/cookiedu_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --text-primary: #e2e8f0;
        --text-secondary: #cbd5e1;
        --accent-color: #3b82f6;
        --accent-hover: #2563eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .container {
        background-color: var(--bg-secondary);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .title {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        background: linear-gradient(90deg, var(--accent-color), #9333ea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      textarea,
      .size-input {
        width: 100%;
        padding: 0.75rem;
        background-color: #334155;
        border: 2px solid #475569;
        border-radius: 0.5rem;
        color: var(--text-primary);
        font-family: "Fira Code", monospace;
        transition: all 0.3s ease;
      }

      textarea:focus,
      .size-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      .size-input {
        width: 100%;
        text-align: center;
      }

      .error {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .qr-section {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1.5rem;
        background-color: white;
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      #qrcode {
        max-width: 100%;
        height: auto;
      }

      .download-btn {
        margin-top: 1rem;
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .download-btn:hover {
        background-color: var(--accent-hover);
      }

      .download-btn i {
        margin-right: 0.5rem;
      }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">QR Code Generator</h1>

      <div class="input-group">
        <textarea
          id="text"
          placeholder="Enter text or URL to generate QR code"
          rows="3"
        ></textarea>
        <input
          type="number"
          id="width"
          class="size-input"
          placeholder="Width (min 100px)"
          min="100"
          value="250"
        />
      </div>

      <div class="qr-section">
        <div id="qrcode"></div>
      </div>

      <button id="downloadBtn" class="download-btn">
        <i class="ri-download-line"></i>Download QR Code
      </button>
    </div>

    <script type="text/javascript">
      const textInput = document.getElementById("text");
      const widthInput = document.getElementById("width");
      const qrCodeContainer = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");

      const displayQRCodeSize = 250;
      let qrcode = new QRCode(qrCodeContainer, {
        width: displayQRCodeSize,
        height: displayQRCodeSize,
      });

      const makeCode = () => {
        qrCodeContainer.innerHTML = "";
        qrcode = new QRCode(qrCodeContainer, {
          width: displayQRCodeSize,
          height: displayQRCodeSize,
        });
        qrcode.makeCode(textInput.value);
      };

      const getCurrentDate = () => {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, "0");
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        return `${day}${month}${year}.${hours}${minutes}${seconds}`;
      };

      const downloadQRCode = () => {
        const customSize = parseInt(widthInput.value, 10);

        if (isNaN(customSize) || customSize < 100) {
          customSize = 250;
          return;
        }

        const tempQRCodeContainer = document.createElement("div");
        const tempQRCode = new QRCode(tempQRCodeContainer, {
          width: customSize,
          height: customSize,
        });
        tempQRCode.makeCode(textInput.value);

        const canvas = tempQRCodeContainer.querySelector("canvas");
        if (canvas) {
          const image = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = image;
          link.download = `qrcode_${getCurrentDate()}.jpg`;
          link.click();
        }
      };

      makeCode();

      textInput.addEventListener("input", makeCode);
      downloadBtn.addEventListener("click", downloadQRCode);
    </script>
  </body>
</html>
