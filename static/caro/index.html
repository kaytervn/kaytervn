<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caro Game Online</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      .game-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .game-info {
        text-align: center;
        margin-bottom: 2rem;
        color: #2d3748;
      }

      .game-status {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 500;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(20, 30px);
        grid-template-rows: repeat(20, 30px);
        gap: 1px;
        background-color: #cbd5e0;
        border: 2px solid #2d3748;
        border-radius: 4px;
      }

      .cell {
        width: 30px;
        height: 30px;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .cell:hover:not(.taken) {
        background-color: #edf2f7;
      }

      .cell.taken {
        cursor: not-allowed;
      }

      .cell.winner {
        background-color: #9ae6b4;
        animation: pulse 1s infinite;
      }

      .cell[data-player="X"] {
        color: #3182ce;
      }

      .cell[data-player="O"] {
        color: #e53e3e;
      }

      .btn {
        background-color: #4299e1;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-top: 1.5rem;
      }

      .btn:hover {
        background-color: #3182ce;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="game-info">
        <h1>Caro Game Online</h1>
        <div class="game-status">
          Current Player: <span id="current-player">X</span>
        </div>
      </div>
      <div id="board"></div>
      <button class="btn" id="restart-btn">Restart Game</button>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      class CaroGameUI {
        constructor() {
          this.socket = io("https://msa-backend-jkq5.onrender.com");
          this.board = document.getElementById("board");
          this.currentPlayerDisplay = document.getElementById("current-player");
          this.restartBtn = document.getElementById("restart-btn");
          this.size = 20;
          this.currentPlayer = "X";
          this.gameActive = true;

          this.initializeBoard();
          this.setupEventListeners();
          this.setupSocketListeners();
        }

        initializeBoard() {
          for (let i = 0; i < this.size * this.size; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.index = i;
            this.board.appendChild(cell);
          }
        }

        setupEventListeners() {
          this.board.addEventListener("click", (e) => this.handleCellClick(e));
          this.restartBtn.addEventListener("click", () =>
            this.requestRestart()
          );
        }

        setupSocketListeners() {
          this.socket.on(
            "game-state",
            ({ board, currentPlayer, gameActive }) => {
              this.updateBoard(board);
              this.updateCurrentPlayer(currentPlayer);
              this.gameActive = gameActive;
            }
          );

          this.socket.on(
            "move-made",
            ({ index, player, currentPlayer, gameActive }) => {
              this.updateCell(index, player);
              this.updateCurrentPlayer(currentPlayer);
              this.gameActive = gameActive;
            }
          );

          this.socket.on("game-over", ({ winner, winningCells }) => {
            this.handleGameOver(winner, winningCells);
          });

          this.socket.on(
            "game-reset",
            ({ board, currentPlayer, gameActive }) => {
              this.resetBoard();
              this.updateCurrentPlayer(currentPlayer);
              this.gameActive = gameActive;
            }
          );
        }

        handleCellClick(e) {
          const cell = e.target;
          if (
            !cell.classList.contains("cell") ||
            cell.classList.contains("taken") ||
            !this.gameActive
          ) {
            return;
          }

          const index = parseInt(cell.dataset.index);
          this.socket.emit("make-move", { index, player: this.currentPlayer });
        }

        updateCell(index, player) {
          const cell = this.board.children[index];
          cell.textContent = player;
          cell.dataset.player = player;
          cell.classList.add("taken");
        }

        updateCurrentPlayer(player) {
          this.currentPlayer = player;
          this.currentPlayerDisplay.textContent = player;
        }

        handleGameOver(winner, winningCells) {
          winningCells.forEach((index) => {
            this.board.children[index].classList.add("winner");
          });

          setTimeout(() => {
            alert(`Player ${winner} wins!`);
          }, 100);
        }

        requestRestart() {
          this.socket.emit("restart-game");
        }

        resetBoard() {
          Array.from(this.board.children).forEach((cell) => {
            cell.textContent = "";
            cell.className = "cell";
            delete cell.dataset.player;
          });
        }

        updateBoard(boardState) {
          boardState.forEach((value, index) => {
            if (value) {
              this.updateCell(index, value);
            }
          });
        }
      }

      // Initialize the game when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        new CaroGameUI();
      });
    </script>
  </body>
</html>
