<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nội Thất Minh Anh</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      header {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding-bottom: 100px;
      }
      .product {
        background: white;
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
      }
      .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .product h3 {
        font-size: 18px;
        margin: 10px 0;
      }
      .product p {
        color: #555;
        margin: 5px 0;
      }
      .product button {
        background-color: #666;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nội Thất Minh Anh</h1>
      <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Liên Hệ</a>
      </nav>
    </header>

    <div class="container">
      <h2>Sản Phẩm Nổi Bật</h2>
      <div class="product-list" id="product-list"></div>
    </div>

    <footer>
      <p>© 2025 Nội Thất Minh Anh. Hotline: 0123 456 789</p>
    </footer>

    <script>
      const productList = document.getElementById("product-list");
      const productNames = [
        "Sofa Góc L",
        "Bàn Ăn Gỗ",
        "Giường Ngủ Đôi",
        "Tủ Quần Áo",
        "Kệ Tivi",
        "Ghế Văn Phòng",
        "Sofa Đơn",
        "Bàn Làm Việc",
        "Tủ Giày",
        "Đèn Trang Trí",
        "Kệ Sách",
        "Ghế Thư Giãn",
      ];

      for (let i = 1; i <= 100; i++) {
        const name = productNames[i % productNames.length] + " #" + i;
        const price =
          (Math.floor(Math.random() * 150 + 10) * 100000).toLocaleString(
            "vi-VN"
          ) + " VNĐ";
        const imgUrl = `https://picsum.photos/seed/product${i}/300/200`;

        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
          <img src="${imgUrl}" alt="${name}" />
          <h3>${name}</h3>
          <p>Giá: ${price}</p>
          <button>Thêm vào giỏ hàng</button>
        `;
        productList.appendChild(productDiv);
      }
    </script>
  </body>
</html>
